    <style>
        .nav-animate {
            position: relative;
            padding: 20px;
            transition: 0.5s;
            border-radius: 50px;
        }

        .nav-animate input {
            z-index: 1;
            width: 213px;
            height: 40px;
            cursor: pointer;
            opacity: 0;
        }

        .menu-animate {

            margin-top: -71px;
            margin-left: 24px;
            overflow: hidden;
            transition: 0.5s;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-top-right-radius: 15px;
            display: block;
            width: 192px;
            height: fit-content;
            box-shadow: 0 8px 15px rgb(0 0 0 / 20%);
            z-index: -2;
            position: absolute;
        }

        .nav-animate input:checked~.menu-animate ul {
            display: block;
            height: auto;
            padding-top: 15px;
        }

        .menu-animate li {
            list-style: none;
            margin: 0 10px;
        }

        .menu-animate li a {
            text-decoration: none;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.5s;
        }

        .menu-animate li a:hover {
            color: #161919;
        }

        .nav-animate span {
            position: absolute;
            left: 30px;
            width: 30px;
            height: 4px;
            border-radius: 50px;
            background-color: white;
            pointer-events: none;
            transition: 0.5s;
        }

        .nav-animate input:checked~span {
            background-color: white;
        }

        .nav-animate span:nth-child(2) {

            transform: translateY(0) rotate(44deg);
            margin-left: -11px;
            margin-top: 6px;

        }

        .nav-animate input:checked~span:nth-child(2) {
            transform: translateY(0) rotate(-45deg);
            margin-left: -11px;
            margin-top: 0px;
        }

        .nav-animate span:nth-child(3) {
            transform: translateY(0) rotate(136deg);
            margin-left: 9px;
            margin-top: 6px;

        }

        .nav-animate input:checked~span:nth-child(3) {
            transform: translateY(0) rotate(45deg);
            margin-left: 8px;
            margin-top: 0px;
        }


        .animate-btn {
            position: absolute;
            margin-top: -70px;
            margin-left: -125px;
            z-index: 1;
        }

        .hex {
            position: absolute;
            margin-top: -128px;
            margin-left: 36px;
            z-index: -1;
        }

        .hex::before {
            content: "\2B22";
            color: #535353;
            font-size: 105px;
            margin-left: -53px;
            padding-top: 32px;
        }

        .menu-animate h2 {
            background: #a09c9b;
            color: white;
            padding: 10px 39px;
            margin: 0px;
        }

        .menu-animate ul {
            margin: 0px;
            padding: 0;
            padding-bottom: 6px;
            height: 0px;
            display: none;
        }

        .menu-animate ul li {
            padding: 20px;
            padding: 4px 30px;
        }

        .menu-animate ul li:hover {
            background: #a09c9b !important;
            color: white !important;
            cursor: pointer !important;
        }

        .menu-animate ul li:hover a {
            color: white;
        }
    </style>
